<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <section class="contenedor">
        <form>
            <ul class="flex-externo">
              <li>
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" placeholder="Ingrese su Nombre">
              </li>
              <li>
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" placeholder="Ingrese su Apellido">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingrese su Email">
              </li>
              <li>
                <label for="phone">Numero</label>
                <input type="tel" id="phone" placeholder="Ingrese su numero de telefono">
              </li>
              <li>
                <label for="message">Mensaje</label>
                <textarea rows="6" id="message" placeholder="Ingrese su Mensaje"></textarea>
              </li>
              <li>
                <p>Age</p>
                <ul class="flex-interna">
                  <li>
                    <input type="checkbox" id="twenty-to-twentynine">
                    <label for="twenty-to-twentynine">20-29</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirty-to-thirtynine">
                    <label for="thirty-to-thirtynine">30-39</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fourty-to-fourtynine">
                    <label for="fourty-to-fourtynine">40-49</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-fiftynine">
                    <label for="fifty-to-fiftynine">50-59</label>
                  </li>
                  <li>
                    <input type="checkbox" id="sixty-to-sixtynine">
                    <label for="sixty-to-sixtynine">60-69</label>
                  </li>
                  <li>
                    <input type="checkbox" id="other">
                    <label for="other">Other</label>
                  </li>
                </ul>
              </li>
              <li>
                <button type="Acept">Aceptar</button>
              </li>
            </ul>
          </form>
    </section>
</body>

</html>
